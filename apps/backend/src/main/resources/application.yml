server:
    port: 8080

spring:
    datasource:
        url: jdbc:postgresql://${DB_HOST:database}:${DB_PORT:5432}/${POSTGRES_DB}
        username: ${POSTGRES_USER}
        password: ${POSTGRES_PASSWORD}

    jpa:
        hibernate:
            ddl-auto: update
        show-sql: true
        properties:
            hibernate.format_sql: true
